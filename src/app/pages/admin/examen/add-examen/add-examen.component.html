<mat-card>
    <div mat-subheader >
        <h1>Agregar Examenes</h1>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            
            <form #myForm="ngForm" (ngSubmit)="saveExamen()">
                
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Titulo</mat-label>
                    <input type="text" name="titulo" [(ngModel)]="examenData.titulo" required placeholder="Titulo de examen" matInput>
                </mat-form-field>

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descripcion</mat-label>
                    <textarea name="descripcion" matInput required   [(ngModel)]="examenData.descripcion"
                            placeholder="Digite la descripcion del examen" rows="8"></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Puntos Maximo</mat-label>
                            <input type="text" name="puntosMaximos"   [(ngModel)]="examenData.puntosMaximo"
                                    required placeholder="Digite la cantida de puntos" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Numero de Preguntas</mat-label>
                            <input type="text" name="numeroPregunta" required   [(ngModel)]="examenData.numeroPreguntas"
                                    placeholder="Digite el numero de pregunta" matInput>
                        </mat-form-field>
                    </div>
                </div>

                <mat-slide-toggle class="mt20" name="state" [(ngModel)]="examenData.state" color="primary">
                    {{ examenData.state ? "Activo" : "Desactivado" }}
                </mat-slide-toggle>

                <mat-form-field class="mt20 w100" appearance="fill">
                    <mat-label>Selecione Categorias</mat-label>
                    <mat-select name="categoria" [(ngModel)]="examenData.categoria.categoriaId">
                        <mat-option *ngFor="let cat of categorias" [value]="cat.categoriaId">
                            {{ cat.titulo }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center">
                    <button mat-raised-button  color="primary">Agregar</button>
                </div><br>

            </form>
        </div>
    </div>
</mat-card>
