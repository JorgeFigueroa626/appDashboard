<mat-card>
    <div mat-subheader >
        <h1>Agregar Categorias</h1>
    </div>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input type="text" autofocus required  name="titulo" [(ngModel)]="categoria.titulo"
                                    matInput placeholder="Digite el titulo de la categoria">
                        </mat-form-field>
                        <mat-form-field class="w100">
                            <mat-label>Descripcion</mat-label>
                            <textarea name="descripcion" matInput  [(ngModel)]="categoria.descripcion"
                                    placeholder="Digite la descripcion para la categoria" rows="10"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
