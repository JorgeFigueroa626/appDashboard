       <mat-menu #menu="matMenu">

         <button mat-menu-item *ngIf="!isLoggedIn" routerLink='/login'>
            <mat-icon>person_edit</mat-icon>
            <span> Iniciar</span>
          </button>

         <button mat-menu-item *ngIf="!isLoggedIn" routerLink='/signup'>
            <mat-icon>person_add</mat-icon>
            <span>Registrar</span>
         </button>

         <button mat-menu-item *ngIf="isLoggedIn" routerLink="/admin/profile">
           <mat-icon>account_circle</mat-icon>
           <span> {{ user.nombre + " " + user.apellido }}</span>
         </button>
         
         <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">
